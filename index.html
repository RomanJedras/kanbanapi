<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tablica kanban</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="board" class="container-fluid board">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h1>Tablica kanban</h1>
      <button class="btn btn-success create-column"> + Add a column</button>
      <div class="column-count"></div>
    </div>
  </div>
    <div class="row">
    <div class="col-md-12 col-md-12">
      <ul class="column-container"></ul>
    </div>
 </div>
</section>

<script id="column-template" type="x-tmpl-mustache">
    <div  class="column">
        <h2 class="column-title">{{ name }}</h2>
        <a class="add-card" href="">Add a card</a>
        <span class="circle-item">
        <a class="btn-delete" href="#">X</a>
        </span>
        <ul id={{ id }} class="column-card-list"></ul>
     </div>
</script>

<script id="card-template" type="x-tmpl-mustache">
  <div class="card {{class}}">
    <span class="card-id">{{ id }}</span>
    <p class="card-title">{{ name }}</p>
    <p class="card-description">{{ description }}</p>
    <a href="#" class="btn-delete">x</a>
  </div
</script>



<script src="vendor/mustashe/mustache.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>

<!--TERAZ UŻYWAMY TEGO-->
<script type="text/javascript" src="js/Column.js"></script>
<script type="text/javascript" src="js/Card.js"></script>
<script type="text/javascript" src="js/Board.js"></script>
<script type="text/javascript" src="js/App.js"></script>
</body>
</html>
